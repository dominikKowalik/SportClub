<div ui-view>
<div class="table-responsive">
<table class="table">
    <thead>
    <tr>
        <th>Imie</th>
        <th>Nazwisko</th>
        <th>Wykszta≈Çcenie</th>
        <th>Imie Matki</th>
        <th>Imie Ojca</th>
        <th>Pesel</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="x in trainers">
        <td>{{ x.firstname }}</td>
        <td>{{ x.lastname }}</td>
        <td>{{ x.education }}</td>
        <td>{{ x.motherName }}</td>
        <td>{{ x.fatherName }}</td>
        <td>{{ x.pesel }}</td>
        <td><button ng-click="deleteTrainer(x.firstname, x.pesel)" class="btn btn-danger btn-block col-md-1">Zwolnij</button> </td>
        <td><button ng-click="setTrainersToEdit(x.pesel)" ui-sref=".editTrainer" class="btn btn-default btn-block col-md-1">Edytuj dane osobowe</button> </td>
    </tr>
    </tbody>
</table>
</div>
</div>
